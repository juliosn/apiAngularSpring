<div class="container">
    <div class="form-container">
        <h2 class="form-title">Atualizar Pessoa</h2>
        <form [formGroup]="updatePessoaForm">
            <div class="form-group">
                <label for="nome">Nome: </label>
                <input type="text" id="nome" name="nome" formControlName="nome">
                <div *ngIf="updatePessoaForm.get('nome')?.invalid && updatePessoaForm.get('nome')?.touched" class="error-message">
                    Nome é obrigatório.
                </div>
            </div>
            <div class="form-group">
                <label for="idade">Idade: </label>
                <input type="number" id="idade" name="idade" formControlName="idade">
                <div *ngIf="updatePessoaForm.get('idade')?.invalid && updatePessoaForm.get('idade')?.touched" class="error-message">
                    Idade é obrigatória e deve ser maior que 0.
                </div>
            </div>
            <div class="form-group">
                <label for="genero">Gênero: </label>
                <input type="text" id="genero" name="genero" formControlName="genero">
                <div *ngIf="updatePessoaForm.get('genero')?.invalid && updatePessoaForm.get('genero')?.touched" class="error-message">
                    Gênero é obrigatório.
                </div>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone: </label>
                <input type="text" id="telefone" name="telefone" formControlName="telefone">
                <div *ngIf="updatePessoaForm.get('telefone')?.invalid && updatePessoaForm.get('telefone')?.touched" class="error-message">
                    Telefone é obrigatório.
                </div>
            </div>
            <button type="submit" (click)="updatePessoa()">Atualizar</button>
        </form>
    </div>
</div>
